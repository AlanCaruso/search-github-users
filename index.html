<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Github Users</title>
</head>

<body>
    <div id="app">
        <div class="favorites">

        </div>

        <article class="content">
            <h1 class="content-title">
                Buscador de perfiles
            </h1>

            <form class="search" v-on:submit.prevent="doSearch()">
                <input v-model="search" type="text" required class="search-input" placeholder="Search Github users...">
                <input type="submit" class="search-submit" value="Search">
            </form>

            <div class="result" v-if="result">
                <h2 class="result-name">{{result.name}}</h2>
                <img v-bind:src="result.avatar_url" :alt="result.name" class="result-avatar">
                <p class="result-bio">
                    {{result.bio}}
                    <br>
                    <a v-bind:href="result.blog" class="result-blog">{{result.blog}}</a>
                </p>
            </div>
            <div v-else>Waiting for search..</div>
            <div v-if="error" class="result-error">{{error}}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
